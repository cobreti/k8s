apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-dashboard
  namespace: kubernetes-dashboard
  annotations:
    # kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/proxy-read-timeout: "3600"
    ingress.kubernetes.io/proxy-send-timeout: "3600"
    ingress.kubernetes.io/enable-rewrite-log: 'true'
    ingress.kubernetes.io/proxy-pass-request-headers: 'true'
    ingress.kubernetes.io/rewrite-target: /$1
    ingress.kubernetes.io/service-upstream: 'true'
    ingress.kubernetes.io/use-regex: 'true'
    ingress.kubernetes.io/websocket-services: core-service
    ingress.kubernetes.io/enable-ssl-passthrough: 'true'
    # nginx.org/websocket-services: core-service
spec:
  tls:
    - hosts: 
        - dashboard.minikube.local
        - dashboard.docker.local
      secretName: tls-secret
  rules:
    - host: dashboard.minikube.local
      http:
        paths:
          - path: /($1)
            backend:
              serviceName: kubernetes-dashboard
              servicePort: 80
          - path: /
            backend:
              serviceName: kubernetes-dashboard
              servicePort: 80
    - host: dashboard.docker.local
      http:
        paths:
          - path: /($1)
            backend:
              serviceName: kubernetes-dashboard
              servicePort: 80
          - path: /
            backend:
              serviceName: kubernetes-dashboard
              servicePort: 80

