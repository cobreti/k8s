# Default values for loki-grafana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#
# use the following configuration on the command line to set consul scraping
#
#   --set-file loki-stack.prometheus.extraScrapeConfigs=./helm/loki-grafana/prometheus-consul-config.yaml
#


replicaCount: 1

namespace: loki

loki-stack:
  grafana:
    enabled: true
  prometheus:
    enabled: true
    # server:
    #   persistentVolume:
    #     enabled: false
  # loki:
  #   persistence:
  #     enabled: true
  #     storageClassName: standard
  #     size: 1Gi

consul:
  global:
    name: consul
    datacenter: dc1
  client:
    enabled: true
  ui:
    enabled: true    
  server:
    # specify that this Consul datacenter should run one server
    replicas: 1
    bootstrapExpect: 1
    disruptionBudget:
      enabled: true
      maxUnavailable: 0
  connectInject:
    enabled: true
    # inject an envoy sidecar into every new pod,
    # except for those with annotations that prevent injection
    default: true
    # these settings enable L7 metrics collection and were added in 1.5
    centralConfig:
      enabled: true
      # set the default protocol (can be overwritten with annotations)
      defaultProtocol: 'http'
      # proxyDefaults is a raw json string that will be applied to all service mesh
      # proxy sidecar pods that can include any valid configuration for the
      # configured proxy.
      proxyDefaults: |
        {
          "envoy_prometheus_bind_addr": "0.0.0.0:9102"
        }


prometheus-consul-exporter:
  consul:
    server: "consul-server:8500"


image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
